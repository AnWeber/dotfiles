tasks:
  status:
    desc: show working tree status
    cmd: git status -s

  last-commit-msg:
    desc: show last commit
    cmd: git log -1 --pretty=%B

  last-commit-date:
    desc: show last commit date
    cmd: |
      git log -1 --format="%cd (%cr)" -n 1 --date=format:"%d  %b %y" \
      | sed 's/ //'
  view:
    spec: table
    target: main
    desc: dashboard view
    commands:
      - cmd: git branch | egrep -v "(^\*|master|main|dev|develop|development|head|HEAD)$" |  paste -d, -s
        name: Local
      - cmd: git behind-origin
        name: behind
      - cmd: git dirty
        name: dirty
      - name: dead
        cmd: |
          git dead

targets:
  main:
    all: true
  npm:
    tags:
      - npm

shell: zsh

specs:
  default:
    output: stream
    omit_empty: true
  table:
    output: table
    omit_empty: true

themes:
  default:
    stream:
      prefix: true
      prefix_colors: ["green", "blue", "red", "yellow", "magenta", "cyan"]
      header: false
    table:
      style: light
      options:
        draw_border: false
        separate_columns: false
        separate_header: false
        separate_rows: false
        separate_footer: false
      color:
        header:
          project:
            fg: cyan
            attr: normal
          output:
            fg: cyan
            attr: normal

        row:
          project:
            fg: blue
